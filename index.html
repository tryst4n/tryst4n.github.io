<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AmyAndTryTry's World</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/963347b1c3.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body style="background-color: rgb(255, 218, 224);">
    <header></header>
    <main class="container" style="margin-top: 200px;">
        <div class="row align-items-center" style="margin: 50px;">
            <div class="col" style="vertical-align: middle;">
                <form id="passwordForm">
                    <input type="password" id="passwordInput" placeholder="password"
                        style="background-color: pink; border: 1px solid pink; text-align: center; border-radius: 7px; height: 70px; width: 500px;font-size: 50px; color: white; font-family:Verdana;">
                    <div class="zoom">
                        <button type="submit"
                            style="margin-top: 30px; border: 1px solid pink; width: 400px;height: 70px; background-color: pink;color: rgb(229, 255, 241); text-transform: uppercase; letter-spacing: 4px; font-size: 30px; font-family: Verdana;margin-left: 50px;">
                            <img style="height: 50px;" class="img-fluid" src="images/ENTER.png" alt="">
                        </button>

                    </div>
                </form>
            </div>
            <div class="col"> <img class="img-fluid" src="images/AmyAndTrytry.png" alt="mainimage"
                    style="border-radius: 20px;"></div>
        </div>

    </main>
    <footer></footer>
    <script>
        document.getElementById("passwordForm").addEventListener("submit", function (event) {
            event.preventDefault();

            var password = document.getElementById("passwordInput").value.toLowerCase();;

            if (password === "banhbao") {
                window.location.href = "iloveyou.html";
            }
            else {
                alert("Incorrect password baby :(")
            }
        })
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
